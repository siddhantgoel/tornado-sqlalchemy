language: python

python:
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

services:
    - postgresql
    - mysql

before_script:
    - psql -U postgres < tests/travis/postgre.sql
    - mysql --user=root --password=''  < tests/travis/my.sql

install:
    - pip install pipenv
    - pipenv install --dev --skip-lock

script:
    - pipenv run flake8
    - pipenv run py.test tests/
